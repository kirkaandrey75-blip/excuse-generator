  <script>

      "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç –ø–µ—Ä–µ—Å—Ç–∞–ª —Ä–∞–±–æ—Ç–∞—Ç—å.",

    let count = Number(localStorage.getItem("excuseCount")) || 0;

    function generate() {
      const result = document.getElementById("result");
