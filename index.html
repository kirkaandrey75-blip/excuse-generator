<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор оправданий</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .fade {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      max-width: 400px;
      padding: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 60px;
    }

    #counter {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }

    .share-icons {
      margin-top: 15px;
      display: none;
      justify-content: center;
      gap: 15px;
    }

    .icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .telegram { background: #2AABEE; }
    .whatsapp { background: #25D366; }

    .icon svg {
      width: 26px;
      height: 26px;
      fill: #fff;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Генератор оправданий для работы</h1>
    <p>Когда нужно объяснение, а фантазии нет</p>

    <button onclick="generate()">Сгенерировать оправдание</button>
    <button onclick="copyText()" id="copyBtn" style="display:none;">
      Скопировать
    </button>

    <div id="result"></div>

    <div class="share-icons" id="shareIcons">
      <div class="icon telegram" onclick="shareTelegram()">
        <svg viewBox="0 0 24 24">
          <path d="M9.999 15.2 9.9 19.2c.4 0 .6-.2.8-.4l1.9-1.8 3.9 2.9c.7.4 1.2.2 1.4-.7l2.6-12.2c.2-1-.4-1.4-1.1-1.1L2.7 9.3c-1 .4-1 1 .2 1.3l4.4 1.4L17.4 6.8c.5-.3 1-.1.6.2"/>
        </svg>
      </div>

      <div class="icon whatsapp" onclick="shareWhatsApp()">
        <svg viewBox="0 0 24 24">
          <path d="M12 2a10 10 0 0 0-8.5 15.3L2 22l4.8-1.3A10 10 0 1 0 12 2Zm0 18a8 8 0 0 1-4.1-1.1l-.3-.2-2.8.8.8-2.7-.2-.3A8 8 0 1 1 12 20Zm4.4-5.5c-.2-.1-1.4-.7-1.6-.8-.2-.1-.4-.1-.5.1l-.7.8c-.1.1-.2.1-.4 0-.2-.1-.9-.3-1.7-1.1-.6-.5-1-1.2-1.1-1.4-.1-.2 0-.3.1-.4l.4-.5c.1-.1.1-.2.2-.4 0-.1 0-.3 0-.4l-.5-1.3c-.1-.3-.3-.2-.5-.2h-.4c-.1 0-.4.1-.6.3-.2.2-.8.8-.8 2 0 1.2.9 2.4 1 2.5.1.2 1.8 2.8 4.4 3.9.6.3 1.1.4 1.5.5.6.2 1.1.2 1.5.1.5-.1 1.4-.6 1.6-1.1.2-.5.2-.9.1-1 0-.1-.2-.2-.4-.3Z"/>
        </svg>
      </div>
    </div>

    <div id="counter">Оправданий сгенерировано: 0</div>
  </div>

  <script>
    const excuses = [
      "Застрял в пробке из-за аварии.",
      "Плохо себя чувствую утром.",
      "Интернет перестал работать.",
      "Были проблемы с транспортом.",
      "Срочно понадобилась помощь родственнику.",
      "Будильник не сработал.",
      "Неожиданно отключили свет.",
      "Задержался на предыдущей задаче.",
      "Плохо работал ноутбук.",
      "Возникли семейные обстоятельства."
    ];

    let count = localStorage.getItem("excuseCount");
    count = count ? Number(count) : 0;

    const counter = document.getElementById("counter");
    counter.innerText = "Оправданий сгенерировано: " + count;

    function generate() {
      const result = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");
      const shareIcons = document.getElementById("shareIcons");

      const random = Math.floor(Math.random() * excuses.length);

      count++;
      localStorage.setItem("excuseCount", count);
      counter.innerText = "Оправданий сгенерировано: " + count;

      result.classList.remove("fade");
      result.innerText = excuses[random];
      void result.offsetWidth;
      result.classList.add("fade");

      copyBtn.style.display = "block";
      shareIcons.style.display = "flex";
    }

    function copyText() {
      navigator.clipboard.writeText(document.getElementById("result").innerText);
    }

    function shareTelegram() {
      const text = document.getElementById("result").innerText;
      window.open(`https://t.me/share/url?url=${encodeURIComponent(location.href)}&text=${encodeURIComponent(text)}`);
    }

    function shareWhatsApp() {
      const text = document.getElementById("result").innerText;
      window.open(`https://wa.me/?text=${encodeURIComponent(text + " " + location.href)}`);
    }
  </script>
</body>
</html>
