<!DOCTYPE html>

    }

    }

    }

<body>
  <div class="box">
    <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –æ–ø—Ä–∞–≤–¥–∞–Ω–∏–π –¥–ª—è —Ä–∞–±–æ—Ç—ã</h1>
    <p>–ö–æ–≥–¥–∞ –Ω—É–∂–Ω–æ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ, –∞ —Ñ–∞–Ω—Ç–∞–∑–∏–∏ –Ω–µ—Ç</p>

    <button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ–ø—Ä–∞–≤–¥–∞–Ω–∏–µ</button>
    <button onclick="copyText()" id="copyBtn" style="display:none;">
      –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å
    </button>

    <div id="result"></div>

    <div class="share-buttons" id="shareButtons">
      <button onclick="shareTelegram()">üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ Telegram</button>
      <button onclick="shareWhatsApp()">üì§ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ WhatsApp</button>
    </div>

    <div id="counter">–û–ø—Ä–∞–≤–¥–∞–Ω–∏–π —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: 0</div>
  </div>

  <script>
    const excuses = [
      "–ó–∞—Å—Ç—Ä—è–ª –≤ –ø—Ä–æ–±–∫–µ –∏–∑-–∑–∞ –∞–≤–∞—Ä–∏–∏.",
      "–ü–ª–æ—Ö–æ —Å–µ–±—è —á—É–≤—Å—Ç–≤—É—é —É—Ç—Ä–æ–º.",
      "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç –ø–µ—Ä–µ—Å—Ç–∞–ª —Ä–∞–±–æ—Ç–∞—Ç—å.",
      "–ë—ã–ª–∏ –ø—Ä–æ–±–ª–µ–º—ã —Å —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–æ–º.",
      "–°—Ä–æ—á–Ω–æ –ø–æ–Ω–∞–¥–æ–±–∏–ª–∞—Å—å –ø–æ–º–æ—â—å —Ä–æ–¥—Å—Ç–≤–µ–Ω–Ω–∏–∫—É.",
      "–ë—É–¥–∏–ª—å–Ω–∏–∫ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª.",
      "–ù–µ–æ–∂–∏–¥–∞–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∏–ª–∏ —Å–≤–µ—Ç.",
      "–ó–∞–¥–µ—Ä–∂–∞–ª—Å—è –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –∑–∞–¥–∞—á–µ.",
      "–ü–ª–æ—Ö–æ —Ä–∞–±–æ—Ç–∞–ª –Ω–æ—É—Ç–±—É–∫.",
      "–í–æ–∑–Ω–∏–∫–ª–∏ —Å–µ–º–µ–π–Ω—ã–µ –æ–±—Å—Ç–æ—è—Ç–µ–ª—å—Å—Ç–≤–∞."
    ];

    let count = localStorage.getItem("excuseCount");
    count = count ? Number(count) : 0;

    const counter = document.getElementById("counter");
    counter.innerText = "–û–ø—Ä–∞–≤–¥–∞–Ω–∏–π —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: " + count;

    function generate() {
      const result = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");
      const shareButtons = document.getElementById("shareButtons");

      const random = Math.floor(Math.random() * excuses.length);

      count++;
      localStorage.setItem("excuseCount", count);
      counter.innerText = "–û–ø—Ä–∞–≤–¥–∞–Ω–∏–π —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: " + count;

      result.classList.remove("fade");
      result.innerText = excuses[random];
      void result.offsetWidth;
      result.classList.add("fade");

      copyBtn.style.display = "block";
      copyBtn.innerText = "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å";
      shareButtons.style.display = "block";
    }

    function copyText() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text);

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.innerText = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ‚úÖ";

      setTimeout(() => {
        copyBtn.innerText = "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å";
      }, 1500);
    }

    function shareTelegram() {
      const text = document.getElementById("result").innerText;
      const url = encodeURIComponent(window.location.href);
      const msg = encodeURIComponent(text + "\n\nüëâ " + window.location.href);
      window.open(`https://t.me/share/url?url=${url}&text=${msg}`, "_blank");
    }

    function shareWhatsApp() {
      const text = document.getElementById("result").innerText;
      const msg = encodeURIComponent(text + "\n\nüëâ " + window.location.href);
      window.open(`https://wa.me/?text=${msg}`, "_blank");
    }
  </script>

</html>
