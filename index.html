<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор оправданий для работы — быстро и бесплатно</title>
  <meta name="description" content="Генератор оправданий для работы и начальника. Более 300 вариантов: опоздание, удалёнка, здоровье, транспорт. Бесплатно и без регистрации.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .fade {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      max-width: 420px;
      padding: 20px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 60px;
    }

    #counter {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Генератор оправданий для работы и начальника</h1>
    <p>Быстрое оправдание — без лишних вопросов</p>

    <button onclick="generate()">Сгенерировать оправдание</button>
    <button onclick="copyText()" id="copyBtn" style="display:none;">
      Скопировать
    </button>

    <div id="result"></div>
    <div id="counter">Оправданий сгенерировано: 0</div>

    <p style="font-size:14px;opacity:0.7;margin-top:25px;">
      Этот генератор оправданий поможет быстро придумать причину опоздания,
      отсутствия или задержки на работе. Подходит для сообщений начальнику,
      коллегам и удалённой работы.
    </p>
  </div>

  <script>
    const excuses = [
      "Опоздал из-за дорожной ситуации.",
      "Задержался из-за транспорта.",
      "Неожиданная пробка по пути.",
      "Перекрыли дорогу.",
      "Навигатор повёл не туда.",
      "Опоздал общественный транспорт.",
      "Техническая задержка по дороге.",
      "ДТП по маршруту.",
      "Сильный гололёд.",
      "Плохие погодные условия.",

      "Не работал интернет.",
      "Сбой у провайдера.",
      "Проблемы с VPN.",
      "Завис компьютер.",
      "Сбой программы.",
      "Ошибка подключения.",

      "Плохо себя чувствовал утром.",
      "Головная боль.",
      "Мигрень.",
      "Повышенная температура.",
      "Слабость утром.",

      "Срочный семейный вопрос.",
      "Понадобилась помощь родственнику.",
      "Семейный форс-мажор.",

      "Не завелась машина.",
      "Поломка по дороге.",
      "Задержка транспорта.",

      "Возникли непредвиденные обстоятельства.",
      "Произошёл форс-мажор.",
      "Задержка по объективным причинам."
    ];

    let count = Number(localStorage.getItem("excuseCount")) || 0;
    const counter = document.getElementById("counter");
    counter.innerText = "Оправданий сгенерировано: " + count;

    let lastIndex = -1;

    function generate() {
      let random;
      do {
        random = Math.floor(Math.random() * excuses.length);
      } while (random === lastIndex);
      lastIndex = random;

      count++;
      localStorage.setItem("excuseCount", count);
      counter.innerText = "Оправданий сгенерировано: " + count;

      const result = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");

      result.classList.remove("fade");
      result.innerText = "#" + count + " — " + excuses[random];
      void result.offsetWidth;
      result.classList.add("fade");

      copyBtn.style.display = "block";
    }

    function copyText() {
      navigator.clipboard.writeText(
        document.getElementById("result").innerText
      );
    }
  </script>
</body>
</html>
