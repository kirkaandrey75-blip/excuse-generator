<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор оправданий</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .fade {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      max-width: 400px;
      padding: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 60px;
    }

    #counter {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Генератор оправданий для работы</h1>
    <p>Когда нужно объяснение, а фантазии нет</p>

    <button onclick="generate()">Сгенерировать оправдание</button>
    <button onclick="copyText()" id="copyBtn" style="display:none;">
      Скопировать
    </button>

    <div id="result"></div>
    <div id="counter">Оправданий сгенерировано: 0</div>
  </div>

  <script>
    const excuses = [
      "Застрял в пробке из-за аварии.",
      "Плохо себя чувствую утром.",
      "Интернет перестал работать.",
      "Были проблемы с транспортом.",
      "Срочно понадобилась помощь родственнику.",
      "Будильник не сработал.",
      "Неожиданно отключили свет.",
      "Задержался на предыдущей задаче.",
      "Плохо работал ноутбук.",
      "Возникли семейные обстоятельства."
    ];

    let count = 0;

    function generate() {
      const result = document.getElementById("result");
      const copyBtn = document.getElementById("copyBtn");
      const counter = document.getElementById("counter");
      const random = Math.floor(Math.random() * excuses.length);

      count++;
      counter.innerText = "Оправданий сгенерировано: " + count;

      result.classList.remove("fade");
      result.innerText = excuses[random];
      void result.offsetWidth;
      result.classList.add("fade");

      copyBtn.style.display = "inline-block";
      copyBtn.innerText = "Скопировать";
    }

    function copyText() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text);

      const copyBtn = document.getElementById("copyBtn");
      copyBtn.innerText = "Скопировано ✅";

      setTimeout(() => {
        copyBtn.innerText = "Скопировать";
      }, 1500);
    }
  </script>
</body>
</html>
